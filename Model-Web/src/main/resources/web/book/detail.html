<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title th:text="${info.name}+'-详情'">逗逼小说-目录</title>
    <style>
        .content{
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .book-info p{
            padding: 2px;
        }
        img{
            z-index: 1;
            width: 100%;
        }
        .book-name{
            font-size: 18px;
            font-weight: bold;
        }
        .layui-row a{
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/home.css}" href="../../static//css/home.css">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}" href="../../static/lib/layui/css/layui.css">
</head>
<body>
<div class="content">
    <form action="/search/search" method="post" class=" layui-fluid">
        <div class="layui-row layui-col-space20">
            <div class="layui-col-xs6 layui-col-xs-offset1 layui-col-sm7 layui-col-sm-offset1 layui-col-md4 layui-col-md-offset3">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入书名或作者名" class="layui-input">
            </div>
            <div class="layui-col-xs4 layui-col-sm3 layui-col-md2">
                <button type="submit" class="layui-btn layui-btn-fluid layui-btn-radius">搜索</button>
            </div>
        </div>
    </form>
</div>

<div class="layui-container">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-xs4 layui-col-md2">
            <img th:src="${info.bookImg}" th:onerror="#{info.bookImgError}" src="https://www.xbiquge6.com/cover/84/84291/84291s.jpg">
        </div>
        <div class="layui-col-xs6 layui-col-md10">
            <p class="book-name" th:text="${info.name}">九星毒奶</p>
            <p class="book-author" th:text="'作者：'+${info.author}">作者： 育</p>
            <p class="layui-hide-xs" th:text="${info.novelDes}">这是一个充满了星力的平行世界。<br>星图、星技、星宠、觉醒者大行其道。<br>魂穿而来的江晓，体内蕴含着一张奇特的内视星图，成为一名稀有的医疗系觉醒者。<br>他本想成为一只快乐的大奶，但却被众人冠上了毒奶之名。<br>这一切的故事，<br>从高中入学的前一周开始。<br>要从......那一巴掌开始说起......<br>**沉重的故事写累了，写点轻松搞笑的。**<br>**已完结4本小说，500余万字，量大管饱，点击作者名观看，欢迎品读。**</p>
            <p class="book-update" th:text="'更新时间：'+${info.lastUpdate}">更新时间： 2019-11-09</p>
            <p class="book-new" th:text="'最新章节：'+${info.lastNew}">最新章节： 835 惊心动魄</p>
            <p class="book-source">来源： <a th:href="${info.bookSourceLink}" th:text="${info.bookSourceName}" href="https://www.xbiquge6.com/" target="_blank">新笔趣阁</a></p>
        </div>
    </div>
    <hr class="layui-bg-gray">
    <h1>目录列表</h1>
    <div class="layui-row" style="margin-bottom: 30px;min-height: 1000px;">
        <a th:each="data:${catalogs}" class="layui-col-xs6 layui-col-md4" href="https://www.xbiquge6.com/84_84291/35306.html" th:href="@{/book/reader(url=${data.value})}" th:text="${data.name}">001 划重点？</a>
    </div>
</div>
<ul class="layui-fixbar">
    <li class="layui-icon layui-fixbar-top" lay-type="top" style="display: list-item;"></li>
</ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script>
    $(".layui-fixbar-top").click(function () {
        $('html, body').animate({scrollTop:0}, 'slow');
    })
</script>
<script th:src="@{/lib/layui/layui.all.js}" src="../../static/lib/layui/layui.all.js"></script>
</body>
</html>
