
# server
server.port=8000
spring.application.name=DouBiNovel-Web

# thymeleaf
#thymelea模板配置
spring.thymeleaf.prefix=classpath:/web/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/*
spring.thymeleaf.mode=LEGACYHTML5
#thymeleaf end

spring.devtools.livereload.enabled=true
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8


# MyBatis 配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/novel?characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#mybatis.type-aliases-package=com.excelement.datumbase.domain
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.cn.lucky.morning.model.domain

#mail 配置
spring.mail.host=smtp.qq.com
spring.mail.username=XXXXXXX@qq.com
spring.mail.password=XXXXXX
spring.mail.default-encoding=UTF-8

mail.fromMail.addr=XXXXXXX@qq.com